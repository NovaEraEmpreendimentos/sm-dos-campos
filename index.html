<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilliard Cred - Simulador de Empréstimo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
           
                <h1>Gilliard Cred</h1>
                <p class="subtitle">( serviços e soluções financeiras )</p>
            </div>
        </header>

        <section class="simulator-card">
            <div class="card-header">
                <h2><i class="fas fa-calculator"></i> Simulador de Crédito</h2>
                <p>Preencha os dados abaixo para simular as condições</p>
            </div>
            
            <div class="simulator-form">
                <div class="input-group">
                    <label for="loanAmount">Valor do Empréstimo (R$)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-money-bill-wave"></i>
                        <input type="text" id="loanAmount" placeholder="Ex: 5.000,00">
                    </div>
                </div>

                <div class="input-group">
                    <label for="loanType">Tipo de Crédito</label>
                    <div class="input-with-icon">
                        <i class="fas fa-tag"></i>
                        <select id="loanType">
                            <option value="abaixo5k">Até R$ 5.000,00</option>
                            <option value="acima5k">Acima de R$ 5.000,00</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="installments">Parcelas Desejadas</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <select id="installments">
                            </select>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="calculateBtn" class="btn-primary">
                    <i class="fas fa-sync-alt"></i>
                    Simular Agora
                </button>
                <button id="generatePrintBtn" class="btn-success" style="display: none;">
                    <i class="fas fa-file-image"></i>
                    Gerar Comprovante
                </button>
            </div>

            <div id="result" class="result-area" style="display: none;">
                <h3>Resultado da Simulação</h3>
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Parcelas</th>
                                <th>Taxa (%)</th>
                                <th>Valor a Receber (R$)</th>
                                <th>Valor da Parcela (R$)</th>
                                <th>Valor a Cobrar (R$)</th>
                                <th>Valor da Parcela (R$)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <div id="printModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="printContent">
                </div>
            <div class="modal-actions">
                <button class="btn-primary" id="downloadPrint">
                    <i class="fas fa-download"></i>
                    Baixar Imagem
                </button>
                <button class="btn-secondary" id="closePrint">
                    <i class="fas fa-times"></i>
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
