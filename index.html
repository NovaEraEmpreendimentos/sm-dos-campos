<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilliard Cred - Simulador</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1>Gilliard Cred</h1>
                <p style="color: #ffffff; font-size: 1rem; margin-top: 8px; font-weight: 300; letter-spacing: 1px;">
                    ( serviços e soluções financeiras )
                </p>
            </div>
        </header>

        <section class="simulator-section">
            <div class="simulator-card">
                <div class="card-header">
                    <i class="fas fa-calculator"></i>
                    <h2>Simulador</h2>
                </div>

                <div class="simulator-form">
                    <div class="form-group">
                        <label for="loanAmount">Valor do Empréstimo (R$)</label>
                        <input type="text" id="loanAmount" placeholder="Ex: 1.000,00">
                    </div>

                    <div class="form-group">
                        <label for="loanType">Bandeira do Cartão</label>
                        <select id="loanType">
                            <option value="master-visa">Mastercard / Visa</option>
                            <option value="outros">Elo / Hiper / Amex</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="installments">Parcelas</label>
                        <select id="installments">
                            </select>
                    </div>

                    <button class="btn-primary" id="calculateBtn">
                        <i class="fas fa-sync-alt"></i>
                        Calcular
                    </button>
                    
                    <button class="btn-success" id="generatePrint" style="margin-top: 10px; width: 100%; display: none;">
                        <i class="fas fa-camera"></i>
                        Gerar Comprovante
                    </button>
                </div>

                <div id="result" class="result-container" style="display: none;">
                    <div class="table-header">
                        <h3>Resultados da Simulação</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Parcelas</th>
                                    <th>Taxa (%)</th>
                                    <th>Valor a Cobrar (R$)</th>
                                    <th>Valor da Parcela (R$)</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="printModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="printContent">
                </div>
            <div class="modal-actions">
                <button class="btn-primary" id="downloadPrint">
                    <i class="fas fa-download"></i>
                    Baixar Imagem
                </button>
                <button class="btn-secondary" id="closePrint">
                    <i class="fas fa-times"></i>
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
