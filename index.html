<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilliard Cred - Simulador de Empréstimo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1>Gilliard Cred</h1>
                <p class="subtitle">( serviços e soluções financeiras )</p>
            </div>
        </header>

        <section class="simulator-section">
            <div class="simulator-card">
                <div class="card-header">
                    <h2><i class="fas fa-calculator"></i> Simulador de Crédito</h2>
                    <p>Insira o valor para ver as opções de parcelamento</p>
                </div>
                
                <div class="simulator-form">
                    <div class="input-group">
                        <label for="loanAmount">Valor do Empréstimo (R$)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-money-bill-wave"></i>
                            <input type="number" id="loanAmount" placeholder="Ex: 1000.00" step="0.01">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="installments">Parcelas para o Banner</label>
                        <div class="input-with-icon">
                            <i class="fas fa-list-ol"></i>
                            <select id="installments"></select>
                        </div>
                    </div>
                    <button id="generatePrint" class="btn-success">
                        <i class="fas fa-file-invoice-dollar"></i> Gerar Banner de Print
                    </button>
                </div>

                <div class="results-container">
                    <div class="results-header">
                        <h3>Tabela de Parcelamento</h3>
                        <div class="badge">Taxas Atualizadas</div>
                    </div>
                    <div class="table-container">
                        <table id="resultsTable">
                            <thead>
                                <tr>
                                    <th>Parcelas</th>
                                    <th>Taxa (%)</th>
                                    <th>Valor a Receber (R$)</th>
                                    <th>Valor da Parcela (R$)</th>
                                    <th>Valor a Cobrar (R$)</th>
                                    <th>Valor da Parcela (R$)</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="printModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="printContent"></div>
            <div class="modal-actions">
                <button class="btn-primary" id="downloadPrint">Baixar PDF</button>
                <button class="btn-secondary" id="closePrint">Fechar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
